<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <div class="container">
          <picture>
            <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg" alt="Product Image">
            <img src="./images/image-product-mobile.jpg" alt="Product Image">
          </picture>
        <article>
          <header>
            <h2>Perfume</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </header>
          <p id="text">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
            <ul>
              <li id="discounted">$149.99</li>
              &nbsp
              <li id="orginal">$169.99</li>
            </ul>
          <button id="bttn" type="button" onclick="alert('Added to Cart')"> <img src="./images/icon-cart.svg" alt="Add to Cart"/> Add to Cart</button>
        </article>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>.
    Coded by <a href="#" target="_blank" rel="noopener">Sumit Barua</a>.
  </footer>
</body>

</html>
